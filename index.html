<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高萌萌正在玩贪吃蛇...</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id = "boss"></div>
    <div id="btn">
        点击或按Enter键开始
    </div>
    <div id = "score">
        <span id = "hard">当前难度: 33</span>  
        <progress value="33" max="100" id = 'level'></progress>
        <span id = "newScore">当前得分为: 0分</span>
        <br>
        <span id = "hisScore">历史最高分为: 0分</span>
    </div>
    <div id="tips">
        按空格键重新开始游戏
    </div>
    <div id="choseLevel">
        <ul class = 'clearfix'>
            <li>请选择游戏难度: </li>
            <li class = 'slected'><span class = "spans"> "高手" </span></li>
            <li><span  class = "spans"> 入门 </span></li>
            <li><span  class = "spans"> 大师 </span></li>            
        </ul>
    </div>
</body>
<script data-main = "./js/main" src="./js/require.js"></script>
</html>
